<div class="logo-container">
  <img src="assets/logo/coficab.png" alt="COFICAB Logo" class="logo">
</div>

<mat-card class="signup-card mat-elevation-z4" style="margin-top: 20px;">
  <h1 class="title"><i class="fas fa-user-plus"></i> Sign Up</h1>
  <form (ngSubmit)="signup()" [formGroup]="signupForm">
    <!-- Email field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label style=" color: white;">Email</mat-label>
      <input style=" color: white;"matInput id="email" type="email" formControlName="email" required>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <!-- Password field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label style=" color: white;">Password</mat-label>
      <input style=" color: white;" matInput id="password" type="password" formControlName="password" required>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <!-- Username field -->
    <mat-form-field appearance="fill" style=" color: white;"style="width: 100%;">
      <mat-label style=" color: white;">Username</mat-label>
      <input style=" color: white;"matInput id="username" type="text" formControlName="username" required>
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <!-- Role selection -->
    <mat-form-field  style=" color: white;" appearance="fill" style="width: 100%;">
      <mat-label style=" color: white;">Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option   value="User">User</mat-option>
        <mat-option   value="Agent">Agent</mat-option>
      </mat-select>
      <mat-icon matSuffix>security</mat-icon>
    </mat-form-field>

    <!-- Submit button -->
    <div class="button-group" style="display: flex; justify-content: space-between;">
      <button mat-raised-button color="primary" type="submit">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
     
      
    </div>
    <a routerLink="/login"   ><h6   class="title1" style="margin-top: 20px; color: white;">
      <i class="fas fa-sign-in-alt"></i> Sign In</h6>
    </a>
  
    <!-- Error message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</mat-card>
