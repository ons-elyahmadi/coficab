<div class="roadmap-container">
    <svg class="roadmap-road" viewBox="0 0 100 1000" preserveAspectRatio="none">
      <path d="M50 0 Q70 50 50 100 T50 200 Q70 250 50 300 T50 400 Q70 450 50 500 T50 600 Q70 650 50 700 T50 800 Q70 850 50 900 T50 1000" />
    </svg>
    
    <div class="roadmap-step" style="top: 2%;">
      <div class="step-content">
        <div class="step-number">1</div>
        <p class="step-description left">Run the web scraping scripts to collect the required data.</p>
        <button mat-raised-button id="step1Button" (click)="runRScript()" color="accent" class="roadmap-button">
          <mat-icon>cloud_download</mat-icon>
          <span class="button-text">Run Scraping Scripts</span>
        </button>
      </div>
    </div>
  
    <div class="roadmap-step" style="top: 25%;">
      <div class="step-content">
        <div class="step-number">2</div>
        <p class="step-description right">Run the cleaning scripts to process and clean the collected data.</p>
        <button mat-raised-button id="step2Button" (click)="runCleaningScripts()" color="accent" class="roadmap-button">
          <mat-icon>cleaning_services</mat-icon>
          <span class="button-text">Run Cleaning Scripts</span>
        </button>
      </div>
    </div>
  
    <div class="roadmap-step" style="top: 50%;">
      <div class="step-content">
        <div class="step-number">3</div>
        <p class="step-description left">Run the forecasting scripts to predict future trends based on the cleaned data.</p>
        <button mat-raised-button id="step3Button" (click)="runRFScript()" color="warn" class="roadmap-button">
          <mat-icon>bar_chart</mat-icon>
          <span class="button-text">Run Forecast Scripts</span>
        </button>
      </div>
    </div>
  
    <div class="roadmap-step" style="top: 77%;">
      <div class="step-content">
        <div class="step-number">4</div>
        <p class="step-description right">Execute the SSIR project scripts for the final analysis and results.</p>
        <button mat-raised-button id="step4Button" (click)="runSSIR()" color="accent" class="roadmap-button">
          <mat-icon>play_circle_filled</mat-icon>
          <span class="button-text">RUN SSIR</span>
        </button>
      </div>
    </div>
  </div>
