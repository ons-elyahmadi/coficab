<div class="logo-container">
  <img src="assets/logo/coficab.png" alt="COFICAB Logo" class="logo">
</div>

<div class="login-container">
  <form (ngSubmit)="login()">
    <mat-card class="login-card mat-elevation-z4" style="margin-top: 20px;">
      <h2 class="title"><i class="fas fa-sign-in-alt"></i> Sign In</h2>

      <!-- Email field -->
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label style="color: white;">Email</mat-label>
        <input matInput style="color: white;" id="email" type="email" [(ngModel)]="email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label style="color: white;">Password</mat-label>
        <input matInput style="color: white;" id="password" type="password" [(ngModel)]="password" name="password" required>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <!-- Submit button -->
      <button mat-raised-button color="primary" type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
      
      <a routerLink="/signup">
        <h6 class="title1" style="margin-top: 20px; color: white;">
          <i class="fas fa-user-plus"></i> Sign Up
        </h6>
      </a>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </mat-card>
  </form>
</div>
